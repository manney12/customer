name: Build and Deploy Spring Boot App to Azure Web App - customer-backend-api

on:
  push:
    branches:
      - feature/CustomerAppFirstCommit
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build JAR with Maven (skip tests)
        run: mvn clean package -DskipTests
        working-directory: ./CRUD-backend-Spring  # ðŸ‘ˆ Update this if your backend is in a subfolder

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: ./CRUD-backend-Spring/target/*.jar  # ðŸ‘ˆ Adjust to match your folder

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'customer-backend-api'  # Your App Service name
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_678B43976FC24CB581C3841BAC6B615C }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}

