name: Build and Deploy Spring Boot to Azure

on:
  push:
    branches:
      - feature/CustomerAppFirstCommit  # your backend branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot project with Maven
        run: mvn clean package
        working-directory: ./CRUD-backend-Spring  # ðŸ‘ˆ change if your folder name is different

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'crud-backend'  # ðŸ‘ˆ name of your Azure App Service
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./CRUD-backend-Spring/target/*.jar  # ðŸ‘ˆ JAR output location
