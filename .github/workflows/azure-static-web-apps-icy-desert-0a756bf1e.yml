name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feature/CustomerAppFirstCommit
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/CustomerAppFirstCommit

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Angular App

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd CRUD-frontend-Spring
          npm install

      - name: Build Angular app
        run: |
          cd CRUD-frontend-Spring
          npm run build

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_DESERT_0A756BF1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "CRUD-frontend-Spring"
          output_location: "CRUD-frontend-Spring/dist/crud-frontend-spring"
