name: Build and Deploy Spring Boot to Azure

on:
  push:
    branches:
      - feature/CustomerAppFirstCommit  # replace if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot app with Maven (skip tests)
        run: mvn clean package -DskipTests
        working-directory: ./CRUD-backend-Spring

      - name: Azure Login using Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'customer-backend-api'  # your App Service name
          slot-name: 'production'
          package: ./CRUD-backend-Spring/target/*.jar
