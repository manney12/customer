name: Build and Deploy Spring Boot to Azure

on:
  push:
    branches:
      - feature/CustomerAppFirstCommit  # or your actual branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot App
        run: mvn clean package -DskipTests
        working-directory: ./CRUD-backend-Spring  # ðŸ‘ˆ update to your backend folder

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'customer-backend-api'  # ðŸ‘ˆ your Azure App Service name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./CRUD-backend-Spring/target/*.jar  # ðŸ‘ˆ path to the JAR
